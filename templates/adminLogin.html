<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="shortcut icon" type="image/x-icon" href="static/images/emart-icon.ico"/>
        <title>
            E-Mart | Administrator Login
        </title>
    </head>
    <body class="font-monospace">
        <div class="container">
            <h1 class="my-3 pt-5 text-center text-decoration-underline text-primary fs-1 fw-bolder">E-Mart</h1>
            <h5 class="fs-3 py-2 text-center">Administrator Login</h5>
            
            <form class="mb-3 w-25" style=" width: 340px; margin: 50px auto;" action="/admin" method="POST">
                <div class="form-group mt-3 mb-3">
                  <input type="email" required class="form-control" name="amail" id="email" placeholder="Email" aria-describedby="emailLogin">
                </div>
                <div class="form-group mb-3">
                  <input type="password" required class="form-control" name="apassword" id="password" placeholder="Password" aria-describedby="passwordLogin">
                </div>
               
                <button class="btn btn-primary" type="submit" style="width:100%">Login</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
